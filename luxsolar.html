<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Project Map</title>
    <style>
        /* Style the map */
        #map {
            height: 500px; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <h1>Solar Project Location</h1>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCKvwpUx0SUWSCpwXRHvRKf7ufwzMkXUo"></script>
    
    <script>
        function initMap() {
            // Map centered on a specific location
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.7749, lng: -122.4194},  // Example: San Francisco
                zoom: 10
            });
            
            // Add a marker at the center location
            var marker = new google.maps.Marker({
                position: {lat: 37.7749, lng: -122.4194},
                map: map,
                title: 'Solar Project Location'
            });
        }
        
        // Initialize the map
        initMap();
    </script>
</body>
</html>
